<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Lomnao ❄️ ร้านขายไอดี eFootball</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>❄️ Lomnao ร้านขายไอดี eFootball ❄️</h1>
      <p>🎮 สุ่มไอดี eFootball</p>
      <div class="price">🎲 ใช้ 39 พ้อย</div>

      <input type="text" id="userId" placeholder="กรอกชื่อหรือไอดีผู้ใช้" />

      <div class="points-box">
        💰 พ้อยของคุณ: <span id="points">0</span> พ้อย
      </div>

      <button class="btn btn-check" onclick="checkPoints()">🔍 เช็คพ้อย</button>
      <button class="btn btn-random" onclick="randomAccount()">🎲 สุ่มไอดี</button>

      <a href="https://www.facebook.com/share/17gKZVgq3w/" class="btn btn-contact" target="_blank">
        🟢 ติดต่อแอดมินเพื่อเติมพ้อย
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
